<!DOCTYPE html>

<head>

<body>
    <nav class="nav">
        <ul>
            <li><i class="fas fa-bars" onclick="menubar()"></i></li>
            <li>
                <h1>Scientific</h1>
            </li>
        </ul>
    </nav>
    <div class="display">

    </div>


    <div class="trigo">
        <button id="trigoFunction">Trigonometry <i class="fas fa-chevron-down"></i></button>
    </div>

    <div class="trigoTable">
        <table class="trigo-contant">
            <tr>
                <th>sin</th>
                <th>cos</th>
                <th>tan</th>
            </tr>
            <tr>
                <th>sec</th>
                <th>csc</th>
                <th>cot</th>
            </tr>
        </table>
    </div>

    <table class="cal-contant">
        <tr>
            <th>2nd</th>
            <th>π</th>
            <th>e</th>
            <th>C</th>
            <th>⌫</th>
        </tr>
        <tr>
            <th>x²</th>
            <th>1/x</th>
            <th>|x|</th>
            <th>exp</th>
            <th>mod</th>
        </tr>
        <tr>
            <th>√x</th>
            <th>(</th>
            <th>)</th>
            <th>n!</th>
            <th>÷</th>
        </tr>
        <tr>
            <th>y^x</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>×</th>
        </tr>
        <tr>
            <th>10^x</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>-</th>
        </tr>
        <tr>
            <th>log</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>+</th>
        </tr>
        <tr>
            <th>ln</th>
            <th>+/-</th>
            <th>0</th>
            <th>.</th>
            <th id="equal">=</th>
        </tr>
    </table>

        <div class="menu-contant">

                </ul>
